# JUnit Platform Configuration
# Disable Mockito inline mocking to fix Java 22 compatibility issues
# Based on: https://issues.apache.org/jira/browse/SLING-12720

# Disable inline mocking
mockito.inline.mock.enabled=false

# Enable traditional mocking
mockito.mock.maker=org.mockito.internal.creation.bytebuddy.ByteBuddyMockMaker 